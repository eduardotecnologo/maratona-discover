<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Maratona Discover</title>
</head>

<body>
    <header>
        <h1 id="logo">Edu Finances$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entrada</span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saída</span>
                    <img src="./assets/expense.svg" alt="Imagem de Entradas">
                </h3>
                <p>R$2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Entradas">
                </h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Tranzações</h2>

            <a href="#" class="button new">+ Nova tranzação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">R$ -300.00</td>
                        <td class="date">15/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="Apagar tranzação"></td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">R$ -100.00</td>
                        <td class="date">15/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="Apagar tranzação"></td>

                    </tr>
                    <tr>
                        <td class="description">Jobs</td>
                        <td class="income">R$ 6.000,00</td>
                        <td class="date">15/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="Apagar tranzação"></td>

                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <h3>2021 - Edu Finances$</h3>
    </footer>
</body>

</html>
